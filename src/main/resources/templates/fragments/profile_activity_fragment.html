<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<th:block th:fragment="profile_activity">
    <div class="block-fluid without-head">
        <h4 th:text="#{recent.activity}">Recent Activity</h4>
        <section class="stream" style="padding: 0 10px 10px;">
            <article class="item clearfix">
                <div class="image"><a href="#"><img src="images/users/avatar.jpg" class="img-thumbnail"/></a></div>
                <div class="info">
                    <a class="name" href="/profile?user=petter">petter</a>
                    <div class="text">
                        <p>How is it going these days? Ever heard of a flaw with IDs?</p>
                    </div>
                    <p class="actions">
                        <a href="#"><span class="fa fa-comment"></span> Comment</a>
                        <a href="#"><span class="fa fa-heart"></span> Like</a>
                    </p>
                </div>
                <div class="messages">
                    <div class="item clearfix">
                        <div class="image"><a href="#"><img src="images/users/avatar.jpg" class="img-thumbnail" width="36"/></a></div>
                        <div class="info">
                            <a href="/profile?user=admin" class="name">admin</a>
                            <p>Hmm.. what about the detailed images?</p>
                        </div>
                    </div>
                </div>
            </article>
            <article class="item clearfix">
                <div class="image"><a href="#"><img src="images/users/avatar.jpg" class="img-thumbnail"/></a></div>
                <div class="info">
                    <a class="name" href="/profile?user=alexander">alexander</a>
                    <div class="text">
                        <p>Long time no see!</p>
                    </div>
                    <p class="actions">
                        <a href="#"><span class="fa fa-comment"></span> Comment</a>
                        <a href="#"><span class="fa fa-heart"></span> Like</a>
                    </p>
                </div>
            </article>
        </section>
    </div>
</th:block>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
