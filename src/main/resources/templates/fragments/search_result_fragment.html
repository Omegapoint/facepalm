<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<th:block th:fragment="entry(user)">
    <article class="row">
        <img class="col-md-2" src="images/users/avatar.jpg"/>

        <div class="col-md-10">
            <h3><a th:text="${user.username}" th:href="@{/profile} + '?user=' + ${user.username}">Username</a></h3>
            <span th:text="${user.firstname + ' ' + user.lastname}">Username</span>

            <div class="search-result-buttons">
                <form th:unless="${user.isFriend}" th:action="@{/addfriend}" method="POST">
                    <input type="hidden" name="friend" th:value="${user.username}"/>
                    <button type="submit" class="btn btn-default" th:if="user.isFriend">Add as friend</button>
                    <button class="btn btn-default">Send message</button>
                </form>
            </div>
        </div>
    </article>
    <hr/>
</th:block>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
