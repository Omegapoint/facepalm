<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<th:block th:fragment="login_box">
    <section class="box">
        <h3>Login</h3>
        <form class="form-signin" action="#" th:action="@{/login}" method="post">
            <div class="message" th:if="${message != null}">
                <p class="label label-success" th:text="${message}">Login message</p>
            </div>
            <div class="alert alert-danger" th:if="${param.error != null}" th:text="#{invalid.login}">
                Invalid username or password
            </div>

            <input name="username" type="text" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
            <input name="password" type="password" class="form-control" placeholder="Password" required="required"/>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
        <a href="#" class="forgot-password">Forgot the password?</a>
    </section>
</th:block>
</body>
</html>
