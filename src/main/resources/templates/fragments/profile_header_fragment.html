<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<th:block th:fragment="profile_header">
    <div class="profile clearfix">
        <div class="image">
            <img style="width:100%" src="images/users/profile_bg.jpg"/>
        </div>
        <div class="user clearfix">
            <div class="avatar">
                <img src="images/users/avatar.jpg" class="img-thumbnail"/>
            </div>
            <h2 th:text="${profile.firstname + ' ' + profile.lastname}">Firstname Lastname</h2>

            <div class="actions">
                <div class="btn-group">
                    <button class="btn btn-default btn-sm tip"><i class="fa fa-users"></i> Friends</button>
                    <button class="btn btn-default btn-sm tip"><i class="fa fa-envelope"></i> Message</button>
                </div>
            </div>
        </div>
        <div class="info">
            <p><i class="fa fa-globe"></i> <span class="title">Address:</span> Stockholm, Sweden</p>
            <p><i class="fa fa-gift"></i> <span class="title">Date of birth:</span> 24.12.1989</p>
        </div>
    </div>
</th:block>
</body>
</html>
