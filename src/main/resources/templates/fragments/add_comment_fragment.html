<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<section th:fragment="comment" class="row">
    <h3 th:text="#{post.comment}">Post comment</h3>
    <form action="#" th:action="@{/comment}" method="post">
        <article class="form-group">
            <input name="imageId" type="hidden" th:value="${image.id}"/>
            <label for="comment" th:text="#{comment}">Comment</label>
            <textarea style="width: 100%" id="comment" name="text" class="form-control"></textarea>
        </article>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</section>
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
