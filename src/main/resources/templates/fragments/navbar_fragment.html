<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="col-md-1"></div>
        <div class="navbar-header">
            <a href="/"><img style="width: 80%; padding-top: 10px;" src="images/op.png"/></a>
        </div>
        <div class="col-md-8">
            <div class="col-md-6">
                <form class="navbar-form" role="search" th:action="@{/search}" method="GET">
                    <div class="input-group full-width">
                        <input type="text" class="form-control" pattern=".{1,}" th:title="#{search.min.length}"
                               placeholder="Search" name="query" required="required"/>

                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="input-group navbar-form">
                    <button id="post-image" class="btn btn-primary">Post</button>
                </div>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/profile">My Profile</a></li>
                    <li><a href="/friends"><i class="fa fa-lg fa-users"/></a></li>
                    <li th:if="false"><a href="/profile"><i class="fa fa-lg fa-comments"/></a></li> <!-- Messages are not supported yet! -->
                    <li><a th:href="'/documents?user=' + ${user.username}"><i class="fa fa-lg fa-file-text"/></a></li>
                    <li><a href="/"><i class="fa fa-lg fa-globe"/></a></li>
                    <li>
                        <a type="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-lg fa-cog"/><span class="caret"/></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="/policy">Policies</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout"><span th:text="#{logout}"></span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>

<th:block th:fragment="navbar_not_logged_in">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="col-md-1"></div>
        <div class="navbar-header">
            <a href="/"><img style="width: 80%; padding-top: 10px;" src="images/op.png"/></a>
        </div>
        <div class="col-md-8">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>
</th:block>

<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/navbar.js"></script>
<script src="js/app.js"></script>
</body>
</html>
