<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>OP Facepalm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<th:block th:include="fragments/navbar_fragment :: navbar"/>
<div class="row">
    <main class="col-md-offset-1 col-md-6">
        <section class="box">
            <h3 th:text="#{documents}">Documents</h3>
            <h4>
                Here at Facepalm, we allow document uploading for our users as a service. Think of it like dropping files in a box!
                Please note that all files are available to the public, this is not a private disk.
            </h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="#{file.name}">File name</th>
                    <th th:text="#{date.upload}">Date of upload</th>
                    <th th:text="#{file.size}">File Size</th>
                    <th th:text="#{download}">Download</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="document : ${documents}">
                    <td th:text="${document.filename}">File name</td>
                    <td th:text="${document.date}">Date of upload</td>
                    <td th:text="${document.fileSize}">File Size</td>
                    <td><a href="#" th:text="#{download}" onclick="alert('Sorry, downloading is temporarily down.')">Download</a></td>
                </tr>
                </tbody>
            </table>
        </section>
    </main>
    <aside class="col-sm-3">
        <th:block th:include="fragments/newsletter_fragment :: newsletter"/>
        <hr/>
        <th:block th:include="fragments/commercial_fragment :: commercials"/>
    </aside>
</div>
<th:block th:include="fragments/javascript_fragment :: javascript"/>
</body>
</html>
